<html> 
    <head>
        <title>Final Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <a href="main.html">
                  <img src="logo4.png" alt="logo">
                </a>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="main.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="accessories.html">Accessories</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="mobile2.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="camera.png" alt="camera">
                        <div>
                            <h1>Camera</h1>
                            <p>50MP wide angles</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="processor.png" alt="processor">
                        <div>
                            <h1>Processor</h1>
                            <p>Qualcomm Snapdragon 8 </p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="display.png" alt="display">
                        <div>
                            <h1>Display</h1>
                            <p>7.7-inch OLED, 120Hz</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="battery.png" alt="battery">
                        <div>
                            <h1>Battery</h1>
                            <p> 5000mAh, 45W charger</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="arrow.png" id="downBtn">
            </div>
        </div>
         
        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
    </body>
</html>
